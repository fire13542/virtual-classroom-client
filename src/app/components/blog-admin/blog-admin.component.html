<h2 class="mt-3 text-center">Create New Article</h2>
<hr>

<h5 class="mt-3 text-center">if you want to add images to you article either use external url or <a routerLink="/upload-images"> upload your images </a> to our server and we will give you the urls</h5>
<hr>

<div class="card  w-75 h-75 my-5 mx-auto" id="signup">
    <div class="body card-body w-100 m-auto">
        <form #f="ngForm" (ngSubmit)="createArticle(f)">
            <div class="form-group">
                <label for="tilte">Title</label>
                <input [(ngModel)]="blogTitle" name="title" type="text" class="form-control" placeholder="Tile of the New Article" required>
            </div>
            <div class="form-group">
                <label for="articleImage">Article Image</label>
                <input [(ngModel)]="imgURL" name="articleImage" type="text" class="form-control" placeholder="Article Image URL" required>
            </div>
            <div class="form-group">
                <label>Meta Tags</label><br>
                <p class="ml-5">Title: <input ngModel type="text" name="metaTitle"><br></p>
                <p class="ml-5">Description: <input ngModel type="text" name="metaDescription" class="w-50"></p>
            </div>
            <div class="form-group">
                <label for="content">Content</label>
                <textarea [(ngModel)]="blogContent" name="content" class="form-control" rows="10" placeholder="Content In HTML , you can use bootstrap classes , don't put any of these tags (html, head, body)" required></textarea>
            </div>

            <button class="btn btn-primary" [disabled]="f.invalid">Create</button>
        </form>
    </div>
</div>

<div *ngIf="createSuccess" class="alert alert-success">{{ createSuccess }}</div>
<div *ngIf="createError" class="alert alert-danger">{{ createError }}</div>

<hr>

<div class="card w-50 h-75 my-5 mx-auto">
    <img [src]="imgURL" *ngIf="imgURL" class="card-img-top">
    <div class="card-body">
      <h4 class="card-title text-center">{{blogTitle}}</h4>
    </div>
</div>

<div class="card  w-75 h-75 my-5 mx-auto" id="signup">
    <div [innerHTML]="blogContent" class="body card-body w-100 m-auto">
        
    </div>
</div>
