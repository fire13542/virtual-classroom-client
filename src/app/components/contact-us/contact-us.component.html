<h2 class="mt-3 text-center">Contact Us</h2>
<hr>

<div class="card  w-50 h-75 mt-5 mx-auto" id="signup">
<div class="body card-body w-100 m-auto">
<form #f="ngForm" (ngSubmit)="send(f)">
    <div class="form-group">
      <label for="name">Full Name</label>
      <input ngModel name="name" type="text" class="form-control" placeholder="Full Name">
    </div>
    <div class="form-group">
      <label for="email">Email address</label>
      <input ngModel name="email" type="email" class="form-control" placeholder="name@example.com">
    </div>
    <div class="form-group">
      <label for="subject">Select Subject</label>
      <select ngModel name="subject" class="form-control">
        <option value="problem">Report a Problem</option>
        <option value="help">Help</option>
        <option value="feedback">General Feedback</option>
      </select>
    </div>
    <div class="form-group">
      <label for="message">Message</label>
      <textarea ngModel name="message" class="form-control" rows="10"></textarea>
    </div>

    <button class="btn btn-primary" [disabled]="f.invalid">Send</button>
</form>
</div>
</div>
<div *ngIf="messageSent" class="text-center alert alert-success">Your Message Sent Successfully, We Will answer as soon as posible</div>
<div *ngIf="messageError" class="text-center alert alert-danger">an error occured during sending the message, try again</div>
