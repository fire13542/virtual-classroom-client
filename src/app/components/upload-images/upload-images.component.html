<div class="card  w-75 h-75 my-5 mx-auto" id="signup">
    <div class="body card-body w-100 m-auto">
        <form #f="ngForm" enctype="multipart/form-data">
            <div class="form-group">
                <label for="image">Enter an Image</label>
                <input (change)='uploadImage($event)' name="image" type="file" class="form-control" placeholder="Enter an Image" accept="image/*" required>
            </div>
            <div class="form-group" *ngIf="imageUrl">
                <label for="url">Image URL</label>
                <input name="url" type="text" class="form-control" [(ngModel)]="imageUrl" readonly>
            </div>
        </form>
    </div>
</div>
